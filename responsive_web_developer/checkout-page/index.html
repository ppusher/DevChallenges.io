<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <!-- Custom CSS -->
<link rel="stylesheet" href="/responsive_web_developer/checkout-page/assets/css/style.css">


  <!-- Fonts -->

  <title>Checkout Page</title>
</head>
<body>
  
 <div class="container">
  <header class="header">
    <h1 class="header_title">Checkout</h1>
  </header>

  <section class="shipping">
    <div class="shipping_products">
      
      <div class="product">
        <img src="/responsive_web_developer/checkout-page/assets/img/photo1.png" alt="Vintage Backpack" class="product_photo">
        <div class="product_details">
          <div class="product_name">
            <h2 class="product_title">Vintage Backpack</h2>
            <span class="product_discount">$54.99</span>
            <span class="product_price"><del>$94.99</del></span>
          </div>
        </div> <!--product details-->

        <div class="product_count">
          <span id="lessOne" class="material-icons icon-bg">remove</span>
          <span id="countOne">1</span>
          <span id="addOne" class="material-icons icon-bg">add</span>
        </div> <!--product count-->

      </div> <!--product-->

      <div class="product">
        <img src="/responsive_web_developer/checkout-page/assets/img/photo2.png" alt="Levi Shoes" class="product_photo">
        <div class="product_details">
          <div class="product_name">
            <h2 class="product_title">Levi Shoes</h2>
            <span class="product_discount">$74.99</span>
            <span class="product_price"><del>$124.99</del></span>
          </div>
        </div> <!--product details-->

        <div class="product_count">
          <span id="lessTwo" class="material-icons icon-bg">remove</span>
          <span id="countTwo">1</span>
          <span id="addTwo" class="material-icons icon-bg">add</span>
        </div> <!--product count-->

      </div> <!--product-->
      
    </div> <!-- shipping_products-->

    <div class="shipping_cost">
      <div class="shipping_total">
        <span class="cost_title">Shipping</span>
        <span class="cost_count">$19</span>
      </div> <!-- shipping total-->

      <div class="shipping_total">
        <span class="cost_title">Total</span>
        <span id="total" class="cost_count">$148.98</span>
      </div>

    </div> <!-- shipping total-->
  </section> <!-- Shipping-->

  <section class="information">
    <form action="" id="send_form" class="contact" autocomplete="on">

      <h2 class="information_title">Contact Information</h2>

      <div class="information_details">
        <label for="email" class="form_label">
          E-mail
          <span class="material-icons form_icon" >mail</span>
            <input type="text" name="email" id="email" class="form_input" placeholder="Enter your email..." required>
        </label>

        <label for="phone" class="form_label">
          Phone
          <span class="material-icons form_icon">local_phone</span>
            <input type="tel" name="phone" id="phone" class="form_input" placeholder="Enter your phone..." required>
        </label>
      </div>

      <h2 class="information_shipping">Shipping address</h2>

      <div class="information_address">
        
        <label for="fullName" class="form_label">
          Full name <span class="material-icons form_icon">account_circle</span>
          <input type="text" name="fullName" id="fullName" class="form_input" placeholder="Rodney Cotton" required>
        </label>
        <label for="address" class="form_label">
          Address <span class="material-icons form_icon">home</span>
          <input type="text" name="address" id="address" class="form_input" placeholder="Your address..." required>
        </label>
        <label for="city" class="form_label">
          City <span class="material-icons form_icon">location_city</span>
          <input type="text" name="city" id="city" class="form_input" placeholder="Your city.." required>
        </label>
        
        <div class="country_code">
          <div class="country">
          <label for="country" class="form_label">Country</label>
          <!-- <span class="material-icons form_icon">public</span> -->
            
          <div class="country_drop">        
              <select name="country" id="country" class="select_country"required>
                <option value=""disabled selected>Your Country...</option>
                <option value="canada">Canada</option>
                <option value="india">India</option>
                <option value="spain">Spain</option>
              </select>  
            </div>

          </div> <!-- country-->
                
          <label for="postal" class="form_label">
            Postal code <span class="material-icons form_icon">markunread_mailbox</span>
            <input type="text" name="postal" id="postal" class="form_input" placeholder="Your postal code.." required>
          </label>
        </div> <!--county_code-->

        <div class="save">
          <label for="save" class="form_save">
            <input type="checkbox" name="save" id="save" class="form_input_save">
            Save this information for next time
          </label>
        </div>

        <div class="form_btn">
          <input type="submit" value="Continue" class="btn_input">
        </div>
      </div> <!-- information address-->

    </form>
  </section><!-- information-->
  <a id="btnPop" class="hidden" rel="nofollow" href="#alert">alert</a>
  
  <div id="alert" class="overlay">
    <div class="popup">
      <h3>Thank you</h3>
      <p>Order Received.</p>
      <a class="btnClose" href="">Close</a>
    </div>
  </div>

  <footer>
    <div class="footer"> Made by ppusher @ <a href="https://github.com/ppusher/DevChallenges.io">Github</a></div>
  </footer>


</div><!--container-->


  <!-- script -->
  <script src="/responsive_web_developer/checkout-page/assets/scripts/script.js"></script>
</body>

</html>
